version: '3.8'
services:
  mongo:
    container_name: mongo-container
    image: mongo:6
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
  api:
    container_name: api-container
    build: .
    image: clean-ts-api
    command: npm run debug
    volumes:
      - ./dist:/usr/src/clean-ts-api/dist
      - ./package.json:/usr/src/clean-ts-api/package.json
    ports:
      - '3030:3030'
      - '9222:9222'
    links:
      - mongo
